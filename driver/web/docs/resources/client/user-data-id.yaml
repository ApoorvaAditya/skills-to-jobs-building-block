get:
  tags:
  - Client
  summary: Gets User data
  description: |
    Gets User data
    **Auth:** Requires valid user token with `get_user_datas` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of User Data to retrieve
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/UserData.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error

