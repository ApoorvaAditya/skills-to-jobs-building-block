post:
  tags:
  - Client
  summary: Posts the BESSI data
  description: |
    Posts BESSI data

    **Auth:** Requires valid user token with `post_bessi_datas` permission
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/application/BessiData.yaml"
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/BessiData.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error