get:
  tags:
  - Client
  summary: Gets BESSI data
  description: |
    Gets BESSI data

    **Auth:** Requires valid user token
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of BESSI Data to retrieve
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/application/BessiData.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error

put:
  tags:
  - Client
  summary: Updates BESSI data
  description: |
    Updates BESSI data

    **Auth:** Requires valid user token with `put_bessi_datas` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of BESSI Data to update
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error

delete:
  tags:
  - Client
  summary: Deletes BESSI data
  description: |
    Deletes BESSI data

    **Auth:** Requires valid user token with `delete_bessi_datas` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of BESSI Data to delete
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error