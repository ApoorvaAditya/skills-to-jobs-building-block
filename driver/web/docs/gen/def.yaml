components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Config:
      required:
        - id
        - type
        - app_id
        - org_id
        - system
        - data
        - date_created
        - date_updated
      type: object
      properties:
        id:
          readOnly: true
          type: string
        type:
          type: string
        app_id:
          readOnly: true
          type: string
        org_id:
          readOnly: true
          type: string
        system:
          type: boolean
        data:
          anyOf:
            - $ref: '#/components/schemas/EnvConfigData'
        date_created:
          readOnly: true
          type: string
        date_updated:
          readOnly: true
          type: string
          nullable: true
    EnvConfigData:
      type: object
      required:
        - example_env
      properties:
        example_env:
          type: string
    Example:
      type: object
      required:
        - id
        - app_id
        - org_id
        - data
        - date_created
      properties:
        id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        data:
          type: string
        date_created:
          type: string
          readOnly: true
        date_updated:
          type: string
          nullable: true
          readOnly: true
    UserMatchingResult:
      type: object
      required:
        - id
        - version
        - matches
        - date_created
        - date_updated
      properties:
        id:
          type: string
          readOnly: true
        version:
          type: string
          readOnly: true
        matches:
          type: array
          items:
            $ref: '#/components/schemas/Match'
          readOnly: true
        date_created:
          type: string
          readOnly: true
        date_updated:
          type: string
          nullable: true
          readOnly: true
    Match:
      type: object
      required:
        - occupation_code
        - score
      properties:
        occupation_code:
          type: string
          readOnly: true
        score:
          type: float
          readOnly: true
    SurveyData:
      type: object
      required:
        - id
        - scores
        - date_created
        - date_updated
      properties:
        id:
          type: string
          readOnly: true
        version:
          type: string
          readOnly: true
        scores:
          type: array
          items:
            $ref: '#/components/schemas/WorkstyleScore'
        date_created:
          type: string
          readOnly: true
        date_updated:
          type: string
          nullable: true
          readOnly: true
    WorkstyleScore:
      type: object
      required:
        - workstyle
        - score
      properties:
        workstyle:
          type: string
          readOnly: true
        score:
          type: int
          readOnly: true
    _admin_req_update-configs:
      required:
        - type
        - all_apps
        - all_orgs
        - system
        - data
      type: object
      properties:
        type:
          type: string
        all_apps:
          writeOnly: true
          type: boolean
        all_orgs:
          writeOnly: true
          type: boolean
        system:
          type: boolean
        data:
          anyOf:
            - $ref: '#/components/schemas/EnvConfigData'
